    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-in': 'slideIn 0.6s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'bob': 'bob 4s ease-in-out infinite',
                        'spin-slow': 'spin 15s linear infinite',
                        'zoom': 'zoom 10s ease infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        bob: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-10px) rotate(5deg)' }
                        },
                        zoom: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' }
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        },

                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87'

                            600: '#ea580c',

                            900: '#7c2d12'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        * {
            font-family: 'Outfit', sans-serif;
        }
        
        .floating-shape {
            position: absolute;
            opacity: 0.7;
            border-radius: 50%;
            filter: blur(20px);
            z-index: 0;
        }
        
        #homepage {
            display: none;
        }
        
        .animate-delay-1 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-2 {
            animation-delay: 0.4s;
        }
        
        .animate-delay-3 {
            animation-delay: 0.6s;
        }
        
        .animate-delay-4 {
            animation-delay: 0.8s;
        }
        
        /* Sidebar hover effect */
        .sidebar-item {
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease;
            z-index: -1;
        }
        
        .sidebar-item:hover::after {
            width: 100%;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.8);
        }
    </style>

<style>
    /* Mobile optimizations */
    @media (max-width: 640px) {
        .floating-shape {
            opacity: 0.4;
            filter: blur(30px);
        }
        
        #contentArea {
            padding: 1rem !important;
        }
    }
    
    /* Tablet optimizations */
    @media (min-width: 641px) and (max-width: 1024px) {
        .floating-shape {
            opacity: 0.5;
            filter: blur(25px);
        }
    }
    
    /* Animations for mobile */
    @media (prefers-reduced-motion: reduce) {
        .animate-float, .animate-bob, .animate-spin-slow, .animate-zoom {
            animation: none !important;
        }
    }
    
    /* Responsive sidebar */
    @media (max-width: 768px) {
        #sidebar {
            width: 240px;
        }
    }
    
    /* Smoother transitions */
    .content-section {
        transition: opacity 0.3s ease;
    }
    
    .content-section.hidden {
        display: none;
        opacity: 0;
    }
    
    /* Notification animation */
    @keyframes slideInUp {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    .notification-enter {
        animation: slideInUp 0.3s forwards;
    }
    
    /* Fix for mobile view content padding */
    #contentArea {
        transition: margin-left 0.3s ease;
    }
    
    /* Better mobile form experience */
    input, select, textarea {
        font-size: 16px !important; /* Prevents iOS zoom on focus */
    }

// Load mess menu data from Supabase
async function loadMessMenu() {
    try {
        document.getElementById('menuLoadingSpinner').classList.remove('hidden');
        document.getElementById('menuContainer').classList.add('hidden');
        
        const { data, error } = await window.supabaseClient
            .from('mess_menu')
            .select('*');
            
        if (error) throw error;
        
        // Process and organize menu data by day and meal type
        messMenuData = {};
        data.forEach(item => {
            if (!messMenuData[item.day]) {
                messMenuData[item.day] = {};
            }
            
            // Parse the items array to ensure food type information
            let processedItems = [];
            if (item.items && Array.isArray(item.items)) {
                processedItems = item.items.map(itemData => {
                    // If item is already an object with name and type
                    if (typeof itemData === 'object' && itemData !== null && itemData.name) {
                        return {
                            name: itemData.name,
                            type: itemData.type || 'veg' // Default to veg if type is missing
                        };
                    }
                    // If item is a string that contains type information (Item|Type)
                    else if (typeof itemData === 'string' && itemData.includes('|')) {
                        const [name, type] = itemData.split('|').map(s => s.trim());
                        return {
                            name: name,
                            type: ['veg', 'non-veg', 'egg'].includes(type.toLowerCase()) ? type.toLowerCase() : 'veg'
                        };
                    }
                    // If item is just a string
                    else if (typeof itemData === 'string') {
                        return {
                            name: itemData,
                            type: 'veg' // Default to veg
                        };
                    }
                    // Fallback for any other format
                    else {
                        console.error('Unknown item format:', itemData);
                        return {
                            name: 'Unknown item',
                            type: 'veg'
                        };
                    }
                });
            }
            
            messMenuData[item.day][item.meal_type] = {
                time: item.time,
                items: processedItems
            };
        });
        
        console.log('Processed menu data:', messMenuData);
        
        // Render the menu for the selected day and meal type
        renderMessMenu(currentDay, currentMealType);
        
    } catch (error) {
        console.error('Error loading mess menu:', error);
        showNotification('Failed to load mess menu', 'error');
    } finally {
        document.getElementById('menuLoadingSpinner').classList.add('hidden');
        document.getElementById('menuContainer').classList.remove('hidden');
    }
}

// Update upcoming meal information based on current time
function updateUpcomingMeal() {
    const now = new Date();
    const currentHour = now.getHours();
    const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
    const today = days[now.getDay()];
    
    let upcomingMealText = '';
    
    // Determine upcoming meal based on time
    if (currentHour < 10) {
        upcomingMealText = `Today's breakfast${messMenuData[today]?.breakfast?.time ? ' at ' + messMenuData[today].breakfast.time : ''}`;
        showMealType('breakfast');
    } else if (currentHour < 15) {
        upcomingMealText = `Today's lunch${messMenuData[today]?.lunch?.time ? ' at ' + messMenuData[today].lunch.time : ''}`;
        showMealType('lunch');
    } else if (currentHour < 18) {
        upcomingMealText = `Today's snacks${messMenuData[today]?.snacks?.time ? ' at ' + messMenuData[today].snacks.time : ''}`;
        showMealType('snacks');
    } else if (currentHour < 22) {
        upcomingMealText = `Today's dinner${messMenuData[today]?.dinner?.time ? ' at ' + messMenuData[today].dinner.time : ''}`;
        showMealType('dinner');
    } else {
        // After 10 PM, show tomorrow's breakfast
        const tomorrowIndex = (now.getDay() + 1) % 7;
        const tomorrow = days[tomorrowIndex];
        upcomingMealText = `Tomorrow's breakfast${messMenuData[tomorrow]?.breakfast?.time ? ' at ' + messMenuData[tomorrow].breakfast.time : ''}`;
    }
    
    document.getElementById('upcomingMealText').textContent = upcomingMealText;
}

// Save mess menu changes
async function saveMenuChanges() {
    try {
        const day = document.getElementById('editDay').value;
        const mealType = document.getElementById('editMeal').value;
        const mealTime = document.getElementById('editMealTime').value;
        const menuItemsText = document.getElementById('editMenuItems').value;
        
        // Parse menu items text into structured objects
        const menuItems = menuItemsText.split('\n')
            .filter(line => line.trim() !== '')
            .map(line => {
                const parts = line.split('|');
                const itemName = parts[0].trim();
                const itemType = (parts[1] && ['veg', 'non-veg', 'egg'].includes(parts[1].trim().toLowerCase())) 
                    ? parts[1].trim().toLowerCase() 
                    : 'veg';
                
                return {
                    name: itemName,
                    type: itemType
                };
            });
        
        // Check if this menu already exists
        const existingMenuIndex = messMenuData[day] && messMenuData[day][mealType] ? true : false;
        
        if (existingMenuIndex) {
            // Update existing menu
            const { error } = await window.supabaseClient
                .from('mess_menu')
                .update({
                    time: mealTime,
                    items: menuItems
                })
                .match({ day: day, meal_type: mealType });
                
            if (error) throw error;
        } else {
            // Insert new menu
            const { error } = await window.supabaseClient
                .from('mess_menu')
                .insert({
                    day: day,
                    meal_type: mealType,
                    time: mealTime,
                    items: menuItems
                });
                
            if (error) throw error;
        }
        
        // Update local data
        if (!messMenuData[day]) {
            messMenuData[day] = {};
        }
        
        messMenuData[day][mealType] = {
            time: mealTime,
            items: menuItems
        };
        
        // Render updated menu
        renderMessMenu(currentDay, currentMealType);
        
        // Close modal
        closeEditModal();
        
        // Show success notification
        showNotification('Menu updated successfully', 'success');
        
    } catch (error) {
        console.error('Error saving menu changes:', error);
        showNotification('Failed to update menu', 'error');
    }
}

    }
}

// Save canteen menu changes
async function saveCanteenChanges() {
    try {
        const category = document.getElementById('editCategory').value;
        const itemRows = document.querySelectorAll('.canteen-item');
        const updatedItems = [];
        
        // Collect data from form
        itemRows.forEach(row => {
            const name = row.querySelector('.item-name').value.trim();
            const price = parseFloat(row.querySelector('.item-price').value);
            const available = row.querySelector('.item-available').value === 'true';
            
            if (name && !isNaN(price)) {
                updatedItems.push({
                    name,
                    price,
                    available,
                    category
                });
            }
        });
        
        // Delete existing items for this category
        const { error: deleteError } = await window.supabaseClient
            .from('canteen_menu')
            .delete()
            .match({ category });
            
        if (deleteError) throw deleteError;
        
        // Insert new items
        if (updatedItems.length > 0) {
            const { error: insertError } = await window.supabaseClient
                .from('canteen_menu')
                .insert(updatedItems);
                
            if (insertError) throw insertError;
        }
        
        // Update local data
        canteenMenuData[category] = updatedItems;
        
        // Render updated menu
        renderCanteenMenu(category);
        
        // Close modal
        closeCanteenEditModal();
        
        // Show success notification
        showNotification('Canteen menu updated successfully', 'success');
        
    } catch (error) {
        console.error('Error saving canteen menu changes:', error);
        showNotification('Failed to update canteen menu', 'error');
    }
}

// Show notification to user
function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg notification-enter z-50 ${
        type === 'success' ? 'bg-green-500 text-white' : 
        type === 'error' ? 'bg-red-500 text-white' : 
        'bg-blue-500 text-white'
    }`;
    
    notification.innerHTML = `
        <div class="flex items-center">
            <i class="bi ${
                type === 'success' ? 'bi-check-circle' : 
                type === 'error' ? 'bi-exclamation-circle' : 
                'bi-info-circle'
            } mr-2"></i>
            <span>${message}</span>
        </div>
    `;
    
    // Add to DOM
    document.body.appendChild(notification);
    
    // Remove after 3 seconds
    setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateY(20px)';
        notification.style.transition = 'opacity 0.3s, transform 0.3s';
        
        setTimeout(() => {
            notification.remove();
        }, 300);
    }, 3000);
}

// Initialize theme based on saved preference
function initializeTheme() {
    const savedTheme = localStorage.getItem('darkMode');
    const themeToggleBtn = document.getElementById('themeToggleBtn');
    const themeIcon = document.getElementById('themeIcon');
    
    if (savedTheme === 'enabled') {
        document.documentElement.classList.add('dark');
        if (themeIcon) {
            themeIcon.className = 'bi bi-moon text-lg';
        }
    } else {
        document.documentElement.classList.remove('dark');
        if (themeIcon) {
            themeIcon.className = 'bi bi-sun text-lg';
        }
    }
}

// Toggle theme between light and dark mode
function toggleTheme() {
    const isDark = document.documentElement.classList.toggle('dark');
    localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
    
    const themeIcon = document.getElementById('themeIcon');
    if (themeIcon) {
        themeIcon.className = isDark ? 'bi bi-moon text-lg' : 'bi bi-sun text-lg';
    }
}
