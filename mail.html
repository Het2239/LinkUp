<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Companion - Taxi Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .taxi-card {
            transition: transform 0.2s ease-in-out;
        }
        .taxi-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-blue-600">Student Companion</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-100">
                        <i class="bi bi-moon-stars"></i>
                    </button>
                    <button class="flex items-center space-x-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="bi bi-person-circle"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left Section - Create Trip -->
            <div class="w-full md:w-1/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4">Create New Trip</h2>
                    <form id="tripForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Destination</label>
                            <input type="text" id="destination" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date</label>
                            <input type="date" id="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Time</label>
                            <input type="time" id="time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Required Members</label>
                            <input type="number" id="members" min="1" max="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Create Trip</button>
                    </form>
                </div>
            </div>

            <!-- Right Section - Available Trips -->
            <div class="w-full md:w-2/3">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold">Available Trips</h2>
                        <div class="flex space-x-2">
                            <input type="text" id="searchTrip" placeholder="Search trips..." class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <select id="sortTrips" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="date">Sort by Date</option>
                                <option value="destination">Sort by Destination</option>
                            </select>
                        </div>
                    </div>
                    <div id="tripsList" class="space-y-4">
                        <!-- Trips will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Sample data structure for trips
        let trips = [];

        // Form submission handler
        document.getElementById('tripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newTrip = {
                id: Date.now(),
                destination: document.getElementById('destination').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                members: document.getElementById('members').value,
                currentMembers: 1,
                creator: 'Current User',
                comments: []
            };
            trips.unshift(newTrip);
            renderTrips();
            this.reset();
        });

        // Render trips
        function renderTrips() {
            const tripsContainer = document.getElementById('tripsList');
            tripsContainer.innerHTML = '';
            
            trips.forEach(trip => {
                const tripCard = document.createElement('div');
                tripCard.className = 'taxi-card bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-500';
                tripCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold">${trip.destination}</h3>
                            <p class="text-gray-600">Date: ${trip.date}</p>
                            <p class="text-gray-600">Time: ${trip.time}</p>
                            <p class="text-gray-600">Members: ${trip.currentMembers}/${trip.members}</p>
                            <p class="text-sm text-gray-500">Created by: ${trip.creator}</p>
                        </div>
                        <button onclick="joinTrip(${trip.id})" 
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 ${trip.currentMembers >= trip.members ? 'opacity-50 cursor-not-allowed' : ''}">
                            Join
                        </button>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center space-x-2">
                            <input type="text" placeholder="Add a comment..." class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <button onclick="addComment(${trip.id})" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">
                                <i class="bi bi-chat-dots"></i>
                            </button>
                        </div>
                    </div>
                `;
                tripsContainer.appendChild(tripCard);
            });
        }

        // Join trip functionality
        function joinTrip(tripId) {
            const trip = trips.find(t => t.id === tripId);
            if (trip && trip.currentMembers < trip.members) {
                trip.currentMembers++;
                renderTrips();
            }
        }

        // Add comment functionality
        function addComment(tripId) {
            // Implementation for adding comments
            console.log('Adding comment to trip:', tripId);
        }

        // Search functionality
        document.getElementById('searchTrip').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTrips = trips.filter(trip => 
                trip.destination.toLowerCase().includes(searchTerm)
            );
            renderTrips(filteredTrips);
        });

        // Sort functionality
        document.getElementById('sortTrips').addEventListener('change', function(e) {
            const sortBy = e.target.value;
            trips.sort((a, b) => {
                if (sortBy === 'date') {
                    return new Date(a.date) - new Date(b.date);
                } else {
                    return a.destination.localeCompare(b.destination);
                }
            });
            renderTrips();
        });

        // Dark mode toggle
        let isDarkMode = false;
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('bg-gray-900');
            document.querySelectorAll('.bg-white').forEach(el => {
                el.classList.toggle('bg-gray-800');
                el.classList.toggle('text-white');
            });
            this.innerHTML = isDarkMode ? '<i class="bi bi-sun"></i>' : '<i class="bi bi-moon-stars"></i>';
        });

        // Initial render
        renderTrips();
    </script>
</body>
</html>
